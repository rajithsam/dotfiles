# Hyprpaper Gruvbox setup
# Use absolute paths and specify the output (monitor) before the comma.
# You can find your monitor name with `hyprctl monitors` (e.g. eDP-1).
preload = ~/.config/hypr/wallpapers/forest-dark.jpg
# Apply the wallpaper to the eDP-1 output. Change the monitor name if yours differs.
wallpaper = eDP-1,~/.config/hypr/wallpapers/forest-dark.jpg