background {
  path = ~/.config/Pictures/lockscreen.png
  blur = true
  color = rgba(20,20,20,0.7)
}

clock {
  format = %H:%M
  font_size = 48
  color = rgba(255,255,255,1.0)
  position = center
}

inputbox {
  position = center
  font_size = 24
  color = rgba(255,255,255,1.0)
  outline_color = rgba(100,100,100,0.8)
}

avatar {
  path = ~/.face
  size = 96
  position = center
}
